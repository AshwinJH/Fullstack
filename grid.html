<html>
    <head>
        <title></title>
    </head>
    <style>
        .grid-container {
            display: grid;
            background-color: red;
            gap:10px;
            grid-template-columns: 60px 60px 60px;
        }
        .grid-container>div{
            background-color: blue;
            color:white;
            padding: 20px;
            text-align: center;
            font-size: 20px;
        }
    </style>
    <div class="grid-container">
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
        <div>5</div>
        <div>6</div>
    </div>
</html>
