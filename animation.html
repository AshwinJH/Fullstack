<style>
    div{
        width: 100px;
        height: 100px;
        background-color: red;
        animation-name: sample;
        animation-duration: 4s;
        animation-delay: 10s;
    }
    @keyframes sample {
        0%   {background-color: red; }
        50%  {background-color: yellow; }
        100% {background-color: green; }
    }
</style>
<div></div>
