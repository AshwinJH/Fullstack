<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <h1>Image Example</h1>
  <div class="container">
    <div class="row">
        <div class="col-md-L1">
            <h2>Response image</h2>
        </div>
        <img src="image/images.jpeg" class="img-fluid" alt="Responsive image">
    </div>
    <div class="col-md-L1">
        <h2>Rounded image</h2>
        <img src="image/images.jpeg" class="rounded" alt="Rounded image">
    </div>
    <div class="col-md-4">
        <h2>Circle Image</h2>
        <img src="image/images.jpeg" class="circle" alt="circle image">
    </div>
  </div>
