<html>
    <head>
        <title></title>
    </head>
    <style>
        .box{
            width: 200px;
            height: 100px;
            border: 10px solid black;
            box-shadow: 5px 5px 15px black;
            margin: 20px;
        }
    </style>
    <body>
        <div class="box"></div>
        <div class="box" style="box-shadow: inset 5px 5px 15px black;"></div>
        <div class="box" style="box-shadow: 0 0 10px 15px blue;"></div>
        <div class="box" style="box-shadow: 10px 10px 20px red, -10px -10px 20px green;"></div>
       <div class="box" style="box-shadow: none;"></div>    
    </body>
</html>
