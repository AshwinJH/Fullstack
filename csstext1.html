<html>
    <head>
        <title></title>
    </head>
    <style>
        .text{
            font-size: 24px;
            margin: 10px;
        }
        .text1{
            text-shadow: 2px 2px 5px black;
        }
        .text2{
            text-shadow: -2px -2px 5px red;
        }
        .text3{
            text-shadow: 3px 3px 5px blue, -3px -3px 5px green;
        }
        .text4{
            text-shadow: none;
        }
    </style>
    <body>
        <div class="text1">this is black</div>
        <div class="text2">this is red</div>
        <div class="text3">this mutiple shadow </div>
        <div class="text4">this is none</div>
    </body>
</html>
