<style>
    body{
        font-family: 'Courier New', Courier, monospace;
        font-size: 16px;
        color: black;
        background-color: aqua;
        padding: 20px;
    }
    .container{
        max-width:800px;
        margin: auto;
        background-color: wheat;
        padding: 20px;
        border-radius: 5px;
        box-shadow: 0px 0px 10px;
    }
    @media print {
        body{
            background-color: white;
            color: black;
            font-size: 12px;
        }
        .no-print{
            background-color: #333;
            color: white;
            padding: 10px;
            text-align: center;
        }
        h1{
            page-break-before: always;
        }
        .container{
            box-shadow: none;
            border: 1px solid white;
        }
    }
</style>
<div class="no-print">this is navigation</div>
<div class="container">
    <h1>Print media query</h1>
    <p>This is paragraph</p>
</div>
