<html>
    <head>
        <title></title>
    </head>
    <style>
        div.relative{
            position: relative;
            border: 30px solid green;
            padding: 100px;
            top: 80px;
        }
        div.absolute
        {
            position: absolute;
            border: 30px solid green;
            padding: 10px;
            top: 10px;
            left: 100px;
        }
    </style>
    <div class="relative">
        this is relative tag
        <div class="absolute">
            this is absolute tag
        </div>
    </div>
</html>
